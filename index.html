<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/Pokemon.js" defer></script>
    <script src="./assets/js/favorites.js" defer></script>
    <script src="./assets/js/search.js" defer></script>
  </head>
  <body>
    <header class="header home">
      <div class="container">
        <div class="logo-wrapper">
          <img class="pokeball" src="./assets/png/pokeball.png" alt="pokeball" />
          <h1>Pok√©monApp</h1>
        </div>
      <nav>
        <a class="favorites" href="favorites.html">Favorites</a>
      </nav>
        <div class="search-wrapper">
          <div class="search-wrap">
            <img
              src="./assets/png/search.png"
              alt="search icon"
              class="search-icon"
            />
            <input
              type="text"
              class="search-input body3-fonts"
              placeholder="Search"
              id="search-input"
            />
            <img
              src="./assets/png/close.png"
              alt="cross icon"
              class="search-close-icon"
              id="search-close-icon"
            />
          </div>
          <div class="sort-wrapper">
            <div class="sort-wrap">
              <img
                src="./assets/png/sort.png"
                alt="sorting"
                class="sort-icon"
                id="sort-icon"
              />
            </div>
            <div class="filter-wrapper">
              <p class="body2-fonts">Sort by:</p>
              <div class="filter-wrap">
                <div>
                  <input
                    type="radio"
                    id="number"
                    name="filters"
                    value="number"
                    checked
                  />
                  <label for="number" class="body3-fonts">Number</label>
                </div>
                <div>
                  <input type="radio" id="name" name="filters" value="name" />
                  <label for="name" class="body3-fonts">Name</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="pokemon-list">
        <div class="container">
          <div class="list-wrapper"></div>
        </div>
        <div id="not-found-message">Pokemon not found</div>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
