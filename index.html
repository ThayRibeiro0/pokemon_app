<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon App</title>
  <!-- Bootstrap - CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/Pokemon.js" defer></script>
  <script src="./assets/js/favorites.js" defer></script>
  <script src="./assets/js/search.js" defer></script>
</head>

<body>

  <!-- Header -->
  <header class="header home bg-light py-4">

    <!-- Logo -->
    <div class="container">
      <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
        <img class="img-fluid" src="./assets/png/pokeball.png" alt="pokeball" style="width: 60px; height: 60px;" />
        <h1 class="display-6.5 fw-bold">Pokemon App ‚ú®</h1>
      </div>

      <!-- Favorites Button -->
      <nav class="text-center mb-3">
        <a class="btn btn-primary" href="favorites.html">Favorites</a>
      </nav>

      <!-- Search Bar -->
      <div class="search-wrapper d-flex flex-column align-items-center">
        <div class="search-wrap d-flex align-items-center bg-white border rounded-pill shadow-sm px-3 py-2">
          <img src="./assets/png/search.png" alt="search icon" class="search-icon me-2" style="width: 24px;" />
          <input type="text" class="form-control border-0 shadow-none" placeholder="Search" id="search-input" />
          <img src="./assets/png/close.png" alt="close icon" class="search-close-icon ms-2"
            style="width: 24px; cursor: pointer;" id="search-close-icon" />
        </div>

        <!-- Filters by Number and Name -->
        <div class="sort-wrapper mt-3 text-center">
          <div class="filter-wrapper">
            <p class="mb-2">Sort by üîç</p>
            <div class="d-flex justify-content-center gap-5">
              <div>
                <input type="radio" id="number" name="filters" value="number" class="form-check-input" checked />
                <label for="number" class="form-check-label">Number üî¢</label>
              </div>
              <div>
                <input type="radio" id="name" name="filters" value="name" class="form-check-input" />
                <label for="name" class="form-check-label">Name üè∑Ô∏è</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content-->
  <main class="main">
    <section class="pokemon-list">
      <div class="container">
        <div class="list-wrapper"></div>
      </div>
      <!-- Modal boostrap -->
      <div class="modal" id="alertModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Favorites Modal üíñ</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Favorites Modal Body üíñ</p>
            </div>
            <div class="modal-footer">
              <!-- Add to Favorites and Remove buttons -->
              <button type="button" class="btn btn-primary" id="closeBtn">Close</button>
              <button type="button" class="btn btn-danger" id="removeBtn" style="display: none;">Remove</button>
            </div>
          </div>
        </div>
      </div>


      <div id="not-found-message" class="text-center mt-4">Pokemon not found</div>
    </section>
  </main>

  <!-- Footer -->
  <script src="./assets/js/footer.js" defer></script>

  <!-- Bootstrap - JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery and Bootstrap 4 - JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
